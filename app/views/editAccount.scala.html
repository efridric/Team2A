@(user: User)(editAccountForm: Form[Application.SignUp])
<html>
	<head>
		<title>Edit Account</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
	</head>
	<body>
		@navbar(user)
		<div class="container">
			<div class="row">
				<div class="col-xs-3 col-xs-offset-1">
					<h1>Edit Account:</h1>
					@helper.form(routes.Application.updateAccount, 'role -> "form"){
					   <div class="form-group">
					       <input class="form-control" type="text" name="firstName" placeholder="First Name" value="@user.firstName">
					   </div>
					   <div class="form-group">
					       <input class="form-control" type="text" name="lastName" placeholder="Last Name" value="@user.lastName">
					   </div>
						<div class="form-group">
					       <input class="form-control" type="email" name="email" placeholder="Email" value="@user.email">
					   </div>
					   <div class="form-group">
					       <input class="form-control" type="hidden" name="password" placeholder="Password" value="@user.password">
					   </div>
					   <div class="form-group">
					       <input class="form-control" type="hidden" name="passwordVerify" placeholder="Confirm Password" value="@user.password">
					   </div>
					       <button class="btn btn-success" type="submit" name="action" value="save">Save</button>
					       <a href="/dashboard" class="btn btn-primary" role="button">Cancel</a>
					       <button class="btn btn-danger" type="submit" name="action" value="delete">Delete Account</button>
					}
					@if(editAccountForm.hasGlobalErrors){
						<div class="alert alert-danger">
							@editAccountForm.globalError.message
						</div>
					}
				</div>
			</div>
		</div>
	</body>
</html>
