@(user: User, taskList: List[Task])
<html>
	<head>
		<title>Dashboard</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/calendar.min.css")">
		<script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
		<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
		<script src="@routes.Assets.at("javascripts/calendar.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
	</head>
	<body>
		@navbar(user)
	<div class="container">
	<div class="page-header">
		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
				<button class="btn" data-calendar-nav="today">Today</button>
				<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning" data-calendar-view="year">Year</button>
				<button class="btn btn-warning active" data-calendar-view="month">Month</button>
				<button class="btn btn-warning" data-calendar-view="week">Week</button>
				<button class="btn btn-warning" data-calendar-view="day">Day</button>
			</div>
		</div>
	</div>
	<div id="calendar"></div>
	</div>
	</body>	

</html>
